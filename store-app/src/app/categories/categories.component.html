<div class="container mt-5">
  <div class="card shadow rounded-4 border-0">
    <div class="card-body">
      <h2 class="mb-4 text-primary fw-bold border-bottom pb-2">ðŸ“‚ Categories</h2>
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item list-group-item-action d-flex align-items-center gap-3 px-3 py-3 rounded-3 mb-2"
          *ngFor="let c of cats"
          style="cursor: pointer; transition: all 0.3s ease-in-out; background-color: #f9f9f9;"
        >
          <i class="bi bi-folder-fill text-secondary fs-4"></i>
          <a
            [routerLink]="[c.id]"
            class="text-decoration-none text-dark fw-medium flex-grow-1"
            style="font-size: 1.1rem;"
          >
            {{ c.name }}
          </a>
          <i class="bi bi-arrow-right-circle text-primary fs-5"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
