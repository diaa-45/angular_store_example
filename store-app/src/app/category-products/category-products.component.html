<div class="mt-5">
  <h3 class="text-primary fw-bold border-bottom pb-2 mb-4">
    üõçÔ∏è Products in {{ catName }}
  </h3>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let p of products">
      <div
        class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden"
        style="transition: transform 0.3s ease-in-out;"
      >
        <!-- Optional Image -->
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScmBEUhEalrUACFlbiNR-YBDHcllx2_1-IZQ&s"
          class="card-img-top"
          alt="{{ p.name }}"
          style="height: 200px; object-fit: cover;"
        />

        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title mb-2">
            <a
              [routerLink]="['product', p.id]"
              class="text-decoration-none text-dark fw-semibold"
              style="font-size: 1.15rem;"
            >
              {{ p.name }}
            </a>
          </h5>

          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-success px-3 py-2 fs-6">${{ p.price }}</span>
            <a
              [routerLink]="['product', p.id]"
              class="btn btn-outline-primary btn-sm rounded-pill"
            >
              <i class="bi bi-eye me-1"></i> View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
